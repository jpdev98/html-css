<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
    * {/* Configurações globais das CSS */
        height: 100%;
    }
        
    body {
        background-image: linear-gradient(to bottom, #8D75EB, #75A9EB, #DA75EB, #B375EB);
        background-attachment: fixed;
    }
        
    h1 {
        background-color: #6e00656b;
        font-family: Arial, sans-serif;
        color: #ffffff;
        height: 5%;
    }
        </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
